<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel = "stylesheet">
    <link href="style.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>Directories And Files</title>
    <script>
        $( function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });

    $( "#opener" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
  } );

    </script>
</head>
<body>
<h1>Hello, world!</h1>

<input id="myInput" type="text"/>
<input type="button" value="add new Directory" onclick="addDirectoryOnClick()"/>

<table class = "table table-striped table-bordered table-condensed table-hover">
    <thead>
    <tr class="table-info">
        <th scope="col">#</th>
        <th scope="col">Data</th>
        <th scope="col">Base Directory</th>
        <th scope="col">Count Directories</th>
        <th scope="col">Count Files</th>
        <th scope="col">Sum Size Files</th>
        <th scope="col">Get Files</th>
    </tr>
    </thead>
    <tbody id="myCoursesTbody">

    </tbody>
</table>

<div id="dialog" title="Basic dialog">
    <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>

    <table class = "table table-striped table-bordered table-condensed table-hover">
        <thead>
        <tr class="table-info">
            <th scope="col">File</th>
            <th scope="col">Size</th>
        </tr>
        </thead>
        <tbody id="innerTableBody">

        </tbody>
    </table>
</div>

<button id="opener">Open Dialog</button>

    ================================================== -->

 <script src="index.js"></script>

</body>
</html>
